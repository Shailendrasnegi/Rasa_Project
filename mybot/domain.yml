version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - play_video
  - chitchat
  - my_name:
      use_entities:
        - name
  - mobile_number:
      use_entities:
        - number

entities:
  - name
  - number

slots:
  name:
    type: text
    
  number:
    type: text
  
